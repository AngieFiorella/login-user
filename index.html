<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="container-login">
			<div class="container-image">
				<img src="images/user.png">
			</div>
			<div class="info-user">
				<div class="username">
					<div class="icon-user container-icon">
						<i class="fa fa-user-o person"></i>
					</div>
					<input type="text" name="username" placeholder="Username" class="input-data">
				</div>
				<div class="password">
					<div class="icon-password container-icon">
						<i class="fa fa-key pass"></i>
					</div>
					<input type="text" name="password" placeholder="Password" class="input-data">
				</div>
				<div class="advice">
					<div class="remember-password">
						<input type="checkbox" checked="checked" class="check"><span>Remember me</span>
					</div>
					<div class="forgot-password">
						<span>Forgot Password?</span>
					</div>
				</div>
				<button>LOGIN</button>
			</div>
		</div>
	</div>
</body>
</html>
